{% extends "bcc/base.html" %}


{% block content %}
<!-- teams-area start -->
    <div class="teams-area">
        <div class="container">
            <div class="row">
{% for i in team_details %}

                <div class="col-md-3 mb-3 teams-area-wrapper">
                    <a href="{% url 'bcc-teams-with-team_id' t_id=i.team_id %}">
                    <div class="teams-area-content text-center bg-1">
                        <h4>{{ i.team_name }}</h4>
                        <p>winner : {{ i.winner }} times</p>
                        <button>Home</button>
                    </div>
                    </a>
                </div>
{% endfor %}
            </div>
        </div>
    </div>

<!-- teams-area end -->

 



{% endblock %}
